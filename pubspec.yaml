name: best_verifier
description: "A comprehensive private directory for identity and asset verification."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For opening Web links, Email, and Phone calls
  url_launcher: ^6.2.5

  # For launching official Aadhaar QR and Face RD apps
  external_app_launcher: ^3.2.0

  # For creating the visual grid and icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # If you plan to add custom Hindi fonts later, they would go here.
  # fonts:
