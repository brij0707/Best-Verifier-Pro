name: best_verifier
description: "A comprehensive private directory for identity and asset verification."
# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For opening web portals, dialing emergency numbers, and sending feedback emails
  url_launcher: ^6.2.5

  # For launching UIDAI native apps (Aadhaar QR & Face RD)
  external_app_launcher: ^4.0.3

  # Standard icons for the UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lint rules for a clean codebase
  flutter_lints: ^3.0.0

  # For generating the launcher icon from assets/logo.png
  flutter_launcher_icons: ^0.13.1

# ICON GENERATOR CONFIGURATION
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  # ASSET REGISTRATION
  # Ensure your logo is placed in the 'assets' folder at the root level
  assets:
    - assets/logo.png
