name: best_verifier
description: "A comprehensive private directory for identity and asset verification."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies for the project
  external_app_launcher: ^4.0.3
  url_launcher: ^6.2.5
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# CORRECTED ICON PATH HERE
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png" # Updated from icon.png to logo.png

flutter:
  uses-material-design: true
  # Ensure your assets are registered so the app can find the logo
  assets:
    - assets/icon/logo.png
