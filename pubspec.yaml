name: best_verifier
description: A private directory and intelligent verification tool.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.0
  external_app_launcher: ^4.0.3
  google_mlkit_text_recognition: ^0.15.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # FIX: Added for the 'Generate App Icons' step
  flutter_launcher_icons: ^0.13.1 

# FIX: Configuration for app icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
