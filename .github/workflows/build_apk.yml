name: Super Repair & Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Force Project Repair
        run: |
          # 1. Back up your hard work (Logic & Branding)
          mkdir temp_safe
          cp -r lib temp_safe/
          cp -r assets temp_safe/
          cp pubspec.yaml temp_safe/
          
          # 2. Delete the broken native folders
          rm -rf android ios test .metadata .packages
          
          # 3. Factory Reset: Let Flutter generate a clean, modern v2 project
          flutter create . --org com.innomind.bestverifier --project-name best_verifier
          
          # 4. Restore your specific files
          rm -rf lib assets pubspec.yaml
          mv temp_safe/lib .
          mv temp_safe/assets .
          mv temp_safe/pubspec.yaml .
          rm -rf temp_safe

      - name: Inject QR Whitelist
        run: |
          # This command manually injects the <queries> block into the fresh manifest
          # so you don't have to do it by hand again.
          sed -i '/<application/i \    <queries>\n        <package android:name="in.net.uidai.qrcodescanner" />\n        <package android:name="in.gov.uidai.pehchaan" />\n        <package android:name="in.gov.uidai.facerd" />\n    </queries>' android/app/src/main/AndroidManifest.xml

      - name: Get Dependencies
        run: flutter pub get

      - name: Generate App Icons
        run: dart run flutter_launcher_icons

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: best-verifier-repaired
          path: build/app/outputs/flutter-apk/app-release.apk
