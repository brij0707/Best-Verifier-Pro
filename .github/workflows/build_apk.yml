name: Best Verifier - Nuclear AI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Factory Reset & Structure Restoration
        run: |
          mkdir -p temp_safe
          cp -r lib temp_safe/ || true
          cp -r assets temp_safe/ || true
          cp pubspec.yaml temp_safe/ || true
          rm -rf android ios test .metadata .packages
          flutter create . --org com.innomind.bestverifier --project-name best_verifier
          rm -rf lib assets pubspec.yaml
          mv temp_safe/lib .
          mv temp_safe/assets .
          mv temp_safe/pubspec.yaml .
          rm -rf temp_safe

      - name: NUCLEAR FIX: Overwrite build.gradle
        run: |
          # We write the ENTIRE build.gradle file from scratch.
          # This guarantees SDK 35, MinSDK 21, and R8 Disabled.
          cat <<EOF > android/app/build.gradle
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          android {
              namespace "com.innomind.bestverifier"
              compileSdk 35
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }

              kotlinOptions {
                  jvmTarget = '1.8'
              }

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "com.innomind.bestverifier"
                  // FIX: Forced MinSDK 21 for ML Kit
                  minSdk 21
                  targetSdk 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
              }

              buildTypes {
                  release {
                      // FIX: Disable R8 to prevent "Missing Class" errors
                      minifyEnabled false
                      shrinkResources false
                      signingConfig signingConfigs.debug
                  }
              }
          }

          flutter {
              source '../..'
          }
          EOF

      - name: Inject Permissions & Queries
        run: |
          sed -i '/<application/i \    <queries>\n        <package android:name="in.net.uidai.qrcodescanner" />\n        <package android:name="in.gov.uidai.facerd" />\n        <intent><action android:name="android.intent.action.SENDTO" /><data android:scheme="mailto" /></intent>\n    </queries>' android/app/src/main/AndroidManifest.xml

      - name: Build & Deliver
        run: |
          flutter pub get
          dart run flutter_launcher_icons || true
          flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Best-Verifier-Nuclear-Build
          path: build/app/outputs/flutter-apk/app-release.apk
