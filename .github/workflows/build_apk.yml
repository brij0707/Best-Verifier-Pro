name: Best Verifier - AI Foundation Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Factory Reset & Structure Restoration
        run: |
          # 1. Back up your logic and assets
          mkdir -p temp_safe
          cp -r lib temp_safe/ || true
          cp -r assets temp_safe/ || true
          cp pubspec.yaml temp_safe/ || true
          
          # 2. Hard Reset: Remove potentially corrupted native files
          rm -rf android ios test .metadata .packages
          
          # 3. Regenerate project with your specific Package Name
          flutter create . --org com.innomind.bestverifier --project-name best_verifier
          
          # 4. Restore your files
          rm -rf lib assets pubspec.yaml
          mv temp_safe/lib .
          mv temp_safe/assets .
          mv temp_safe/pubspec.yaml .
          rm -rf temp_safe

      - name: Apply Android SDK & Visibility Fixes
        run: |
          # FIX: Raise Min SDK to 21 for AI OCR compatibility (Required for 2026 AI Plugins)
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          sed -i 's/minSdkVersion 19/minSdkVersion 21/g' android/app/build.gradle
          
          # FIX: Inject <queries> for Face RD, Email, and Web redirection
          sed -i '/<application/i \    <queries>\n        <package android:name="in.net.uidai.qrcodescanner" />\n        <package android:name="in.gov.uidai.facerd" />\n        <intent><action android:name="android.intent.action.SENDTO" /><data android:scheme="mailto" /></intent>\n        <intent><action android:name="android.intent.action.VIEW" /><category android:name="android.intent.category.BROWSABLE" /><data android:scheme="https" /></intent>\n    </queries>' android/app/src/main/AndroidManifest.xml

      - name: Setup Dependencies
        run: |
          flutter pub get
          # Pre-generate icons. '|| true' ensures the build continues even if logo.png is missing.
          dart run flutter_launcher_icons || true

      - name: Build Final Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Deliver Repaired Build
        uses: actions/upload-artifact@v4
        with:
          name: Best-Verifier-Foundation-Build
          path: build/app/outputs/flutter-apk/app-release.apk
