name: Best Verifier - Final Fix

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Factory Reset & Structure Restoration
        run: |
          mkdir -p temp_safe
          cp -r lib temp_safe/ || true
          cp -r assets temp_safe/ || true
          cp pubspec.yaml temp_safe/ || true
          
          rm -rf android ios test .metadata .packages
          
          # Regenerate a clean Android project structure
          flutter create . --org com.innomind.bestverifier --project-name best_verifier
          
          rm -rf lib assets pubspec.yaml
          mv temp_safe/lib .
          mv temp_safe/assets .
          mv temp_safe/pubspec.yaml .
          rm -rf temp_safe

      - name: Surgical Fix - SDK & R8
        run: |
          # 1. Force MinSDK 21 (Required for AI)
          # We replace the variable with the hardcoded number 21
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          
          # 2. Force Compile & Target SDK 35 (Required for Android 15 support)
          sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 35/g' android/app/build.gradle
          sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 35/g' android/app/build.gradle
          
          # 3. Disable R8 Shrinking (Crucial Fix for "Missing Classes")
          # We find the 'signingConfig' line in the release block and append the disable flags after it.
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.debug\n            minifyEnabled false\n            shrinkResources false/g' android/app/build.gradle

      - name: Inject Visibility Permissions
        run: |
          # Inject the <queries> block for Face RD and Email visibility
          sed -i '/<application/i \    <queries>\n        <package android:name="in.net.uidai.qrcodescanner" />\n        <package android:name="in.gov.uidai.facerd" />\n        <intent><action android:name="android.intent.action.SENDTO" /><data android:scheme="mailto" /></intent>\n        <intent><action android:name="android.intent.action.VIEW" /><category android:name="android.intent.category.BROWSABLE" /><data android:scheme="https" /></intent>\n    </queries>' android/app/src/main/AndroidManifest.xml

      - name: Build & Deliver
        run: |
          flutter pub get
          # Generate icons if possible, but don't fail the build if assets are missing
          dart run flutter_launcher_icons || true
          
          # Build the Release APK
          flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Best-Verifier-Final-APK
          path: build/app/outputs/flutter-apk/app-release.apk
