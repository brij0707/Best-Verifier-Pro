name: Best Verifier - Final AI Repair Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Factory Reset & Structure Restoration
        run: |
          mkdir -p temp_safe
          cp -r lib temp_safe/ || true
          cp -r assets temp_safe/ || true
          cp pubspec.yaml temp_safe/ || true
          
          rm -rf android ios test .metadata .packages
          
          flutter create . --org com.innomind.bestverifier --project-name best_verifier
          
          rm -rf lib assets pubspec.yaml
          mv temp_safe/lib .
          mv temp_safe/assets .
          mv temp_safe/pubspec.yaml .
          rm -rf temp_safe

      - name: Apply Android SDK & R8 Fixes
        run: |
          # 1. Force SDK 35 and SDK 21 for ML Kit compatibility
          # This fixes the error from log 1769968034932.jpeg
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/g' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/g' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # 2. CRITICAL FIX: Disable R8 Shrinking to stop 'Missing Classes' errors
          # This specifically fixes the failures in 1769970206802.jpeg and 1769970844096.jpeg
          sed -i '/buildTypes {/,/}/ s/minifyEnabled true/minifyEnabled false/' android/app/build.gradle
          sed -i '/buildTypes {/,/}/ s/shrinkResources true/shrinkResources false/' android/app/build.gradle
          
          # 3. Inject <queries> for Face RD and Email visibility
          sed -i '/<application/i \    <queries>\n        <package android:name="in.net.uidai.qrcodescanner" />\n        <package android:name="in.gov.uidai.facerd" />\n        <intent><action android:name="android.intent.action.SENDTO" /><data android:scheme="mailto" /></intent>\n        <intent><action android:name="android.intent.action.VIEW" /><category android:name="android.intent.category.BROWSABLE" /><data android:scheme="https" /></intent>\n    </queries>' android/app/src/main/AndroidManifest.xml

      - name: Setup Dependencies
        run: |
          flutter pub get
          dart run flutter_launcher_icons || true

      - name: Build Final Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Deliver Repaired Build
        uses: actions/upload-artifact@v4
        with:
          name: Best-Verifier-Final-Build
          path: build/app/outputs/flutter-apk/app-release.apk
